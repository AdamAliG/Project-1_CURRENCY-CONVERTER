<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <h2>Currency Converter</h2>
  <label for="amount">Enter an amount:</label> 
  <br>
  <input type="number" id="amount">
  <br>
  <label for="from-currency">From:</label> 
  <br>
    <select id="from-currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>
  <br>
  <label for="to-currency">To:</label> 
  <br>
    <select id="to-currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>
  <br>
  <label for="convert-button">Converted Amount:</label>
  <br>
   <input type="number" id="converted-amount">
   <br>
  <button id="convert-button">Convert</button>
</div>
  <script>
    const exchangeRates = {
      USD: 1,
      EUR: 0.86,
      GBP: 0.76,
      JPY: 106.97
    };

    const convertCurrency = () => {
      const amount = document.getElementById("amount").value;
      const fromCurrency = document.getElementById("from-currency").value;
      const toCurrency = document.getElementById("to-currency").value;
      const convertedAmount = amount * exchangeRates[toCurrency] / exchangeRates[fromCurrency];
      document.getElementById("converted-amount").value = convertedAmount;
    };

    document.getElementById("convert-button").addEventListener("click", convertCurrency);
  </script>
  
</body>
</html>
